<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Presentaci√≥n IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .remark-slide-content {
      background: #2a2a2a;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    h1, h2, h3 {
      color: #ffd700;
    }
    img {
      max-width: 80%;
      display: block;
      margin: 1em auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    a {
      color: #66ccff;
    }
    blockquote {
      font-style: italic;
      border-left: 5px solid #888;
      padding-left: 1em;
      color: #ccc;
    }
    ul {
      margin-top: 1em;
    }
  </style>
</head>
<body>

<textarea id="source" style="display: none;"></textarea>

<script>
  fetch('index.md')
    .then(response => response.text())
    .then(text => {
      document.getElementById('source').textContent = text;
      remark.create();
    });
</script>

</body>
</html>
